
<mat-form-field appearance="outline" class="w-100">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{'filterRendezVous' | translate}}" autocomplete="off">
</mat-form-field>
<mat-card>
  <table mat-table [dataSource]="dataSource" style="width: 100%;">

    <!-- Position Column -->
    <ng-container matColumnDef="specialty">
      <th mat-header-cell *matHeaderCellDef> Speciality </th>
      <td mat-cell *matCellDef="let element"> {{element.specialty}} </td>
    </ng-container>

   <!-- Position Column -->
   <ng-container matColumnDef="tel">
    <th mat-header-cell *matHeaderCellDef> Téléphone </th>
    <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
  </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> FullName </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

        <!-- Name Column -->
    <ng-container matColumnDef="etablissements">
      <th mat-header-cell *matHeaderCellDef> Etablissements </th>
      <td mat-cell *matCellDef="let element" >
        <mat-select >
          <mat-option *ngFor="let dt of element.etablissements" [value]="dt.name">
            {{dt.name}}
          </mat-option>
        </mat-select>
      
      </td>
    </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Roles </th>
        <td mat-cell *matCellDef="let element" >
          <mat-select >
            <mat-option *ngFor="let dt of element.roles" [value]="dt.name">
              {{dt.name}}
            </mat-option>
          </mat-select>
        
        </td>
      </ng-container>


       <!-- Position Column -->
   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> <button mat-icon-button color="warn" (click)="deleteUser(element)" matTooltip="{{'delete' | translate}}" class="remove">
      <mat-icon>delete</mat-icon>
  </button> 
  <button mat-icon-button color="warn" (click)="remove(rendezVous)" matTooltip="{{'edit' | translate}}" style="color: green;">
    <mat-icon>build_circle</mat-icon>
</button>
</td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
